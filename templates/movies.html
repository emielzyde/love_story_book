<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movies Ranking</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 30px;
    }
    h2 {
      text-align: center;
    }
    form {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      width: 250px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button, input[type="submit"] {
      padding: 10px 20px;
      margin-left: 10px;
      border: none;
      background-color: #2c7;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      text-align: center;
    }
    ul {
      list-style-type: none;
      padding: 0;
      max-width: 400px;
      margin: 0 auto;
    }
    li {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 12px;
      margin-bottom: 5px;
      cursor: grab;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.2s ease;
    }
    li.dragging {
      opacity: 0.5;
      transform: scale(1.05);
    }
    .delete-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 3px;
      cursor: pointer;
    }
    .delete-btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <h2>üé¨ Movie Ranking</h2>

  <div style="text-align:center;">
    <a href="/home">üè† Home</a> |
    <a href="/movies">üé¨ Movies</a> |
  </div>


  <form method="POST" action="{{ url_for('movies') }}">
    <input type="text" name="title" placeholder="Add new movie..." required>
    <input type="submit" value="‚ûï Add Movie">
  </form>

  <ul id="movie-list">
    {% for movie in movies %}
      <li draggable="true" data-id="{{ movie.id }}">
        <span>{{ movie.title }}</span>
        <form method="POST" action="{{ url_for('delete_movie', movie_id=movie.id) }}" style="margin:0;">
          <button type="submit" class="delete-btn">üóëÔ∏è</button>
        </form>
      </li>
    {% endfor %}
  </ul>

  <button id="save-order">üíæ Save Order</button>

  <script>
    const list = document.getElementById('movie-list');
    let dragSrc = null;

    list.addEventListener('dragstart', e => {
      dragSrc = e.target;
      e.target.classList.add('dragging');
    });

    list.addEventListener('dragend', e => {
      e.target.classList.remove('dragging');
    });

    list.addEventListener('dragover', e => {
      e.preventDefault();
      const draggingItem = document.querySelector('.dragging');
      const afterElement = getDragAfterElement(list, e.clientY);
      if (afterElement == null) {
        list.appendChild(draggingItem);
      } else {
        list.insertBefore(draggingItem, afterElement);
      }
    });

    function getDragAfterElement(container, y) {
      const draggableElements = [...container.querySelectorAll('li:not(.dragging)')];
      return draggableElements.reduce((closest, child) => {
        const box = child.getBoundingClientRect();
        const offset = y - box.top - box.height / 2;
        if (offset < 0 && offset > closest.offset) {
          return { offset: offset, element: child };
        } else {
          return closest;
        }
      }, { offset: Number.NEGATIVE_INFINITY }).element;
    }

    $('#save-order').click(function() {
      const order = [];
      $('#movie-list li').each(function() {
        order.push($(this).data('id'));
      });

      $.ajax({
        url: '/update_ranks',
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({ order: order }),
        success: function(response) {
          alert('‚úÖ Order saved successfully!');
        },
        error: function() {
          alert('‚ö†Ô∏è Error saving order.');
        }
      });
    });
  </script>
</body>
</html>
